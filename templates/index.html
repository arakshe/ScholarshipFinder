<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="{{url_for('static',filename='css/global.css')}}" />
    <link rel="stylesheet" href="{{url_for('static',filename='css/index.css')}}" />
    

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Reem Kufi:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="landing-page">
      <img
        class="background-gradient-icon"
        alt=""
        src="./public/background-gradient@2x.png"
      />

      <div class="connect-with-scholarships-container">
        <p class="connect-with-scholarships">Connect with Scholarships</p>
        <p class="connect-with-scholarships">
          <span>using </span>
          <span class="eduaid">EduAid !</span>
        </p>
      </div>
      <div class="generate-button">
        
        <div class="generate-button-child"></div>
        <div class="unlock-opportunities">
          <span class="unlock-opportunities-txt-container">
            <button type="button">
            <p class="connect-with-scholarships">Unlock</p>
            <p class="connect-with-scholarships">Opportunities</p>
          </button>
          </span>
        </div>
      </div>
      <div class="input-text-box">
        <div class="rectangle-parent">
          <div class="group-child"></div>
          <div class="tell-me-about">
            Tell me about yourself as student. Where do you live? What are you
            studying?
          </div>
        </div>
      </div>
      <img class="vector-icon" alt="" src="Vector.png" />

      <img class="vector-icon1" alt="" src="Vector (1).png" />

      <div class="logo">
        <div class="logo-child"></div>
        <img class="image-2-icon" alt="" src="image 2.png" />

        <div class="eduaid1">EduAid</div>
      </div>
      <div class="nav-bar">
        <div class="home">Home</div>
        <div class="about-us">About us</div>
        <div class="contact-us">Contact Us</div>
        <div class="nav-bar-child"></div>
        <div class="sign-in">Sign in</div>
      </div>
    </div>
  </body>
</html>
